<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1 class="container" id="titulo">Meme Generator!!</h1>
    <div class="d-flex form-floating mb-3" id="campo-texto">
        <input class="form-control" type="text" id="text-input" oninput="escreverTexto()" maxlength="60" placeholder=" ">
        <label for="text-input">Escreva um texto para o seu meme:</label>
    </div>
    <input class="input-group mb-3 btn-primary" type="file" accept="image/png, image/jpg" onchange="exibirImagem(event)" id="meme-insert">
    <div id="meme-image-container">        
        <img id="meme-image">
        <div type="text" id="meme-text"></div>
    </div>
    <div id="botoes">
        <button class="btn btn-danger" id="fire" onclick="document.getElementById('meme-image-container').style.border = '3px dashed red'">Fogo</button>
        <button class="btn btn-primary" id="water" onclick="document.getElementById('meme-image-container').style.border = '5px double blue'">√Ågua</button>
        <button class="btn btn-success" id="earth" onclick="document.getElementById('meme-image-container').style.border = '6px groove green'">Terra</button>
    </div>
    <div id="memes-panel">
        <button onclick="exibirMeme('imgs/meme1.png')" class="memes" id="meme-1"><img class="memeTemplate" src="imgs/meme1.png" alt="Star trek"></button>
        <button onclick="exibirMeme('imgs/meme2.png')" class="memes" id="meme-2"><img class="memeTemplate" src="imgs/meme2.png" alt="Oh Rly"></button>
        <button onclick="exibirMeme('imgs/meme3.png')" class="memes" id="meme-3"><img class="memeTemplate" src="imgs/meme3.png" alt="Dark Force Kermit"></button>
        <button onclick="exibirMeme('imgs/meme4.png')" class="memes" id="meme-4"><img class="memeTemplate" src="imgs/meme4.png" alt="Faz o urro"></button>
    </div>
</body>
<script src="script.js "></script>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

</html>
